<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <title>PaintJS</title>
</head>
<body>
  <canvas id="jsCanvas" class="canvas"></canvas>
  <div class="controls">

    <div class="controls__range">
      <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1">
    </div>

    <div class="controls__btns">
      <button id="jsMode">Fill</button>
      <button id="jsSave">Save</button>
    </div>

    <div class="controls__colors" id="jsColors">
      <ul class="controls__color">
        <li class="color01 jsColor" style="background-color: #2c2c2c;"></li>
        <li class="color02 jsColor" style="background-color: #ffffff;"></li>
        <li class="color03 jsColor" style="background-color: #ff3b30;"></li>
        <li class="color04 jsColor" style="background-color: #ff9500;"></li>
        <li class="color05 jsColor" style="background-color: #ffcc00;"></li>
        <li class="color06 jsColor" style="background-color: #4cd963;"></li>
        <li class="color07 jsColor" style="background-color: #5ac8fa;"></li>
        <li class="color08 jsColor" style="background-color: #0579ff;"></li>
        <li class="color09 jsColor" style="background-color: #5856d6;"></li>
      </ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
